<form class="form-horizontal">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Customer Response </label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputExperience" placeholder="Customer Response"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Last Call Datetime</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Last Call Datetime">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">Next Reminder On</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName2" placeholder="Next Reminder On">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputExperience" class="col-sm-2 col-form-label">Action</label>
      <div class="col-sm-10">
        <select (change)="enableClosureReason($event)" class="form-control custom-select">
            <option selected disabled>Select one</option>
            <option>Schedule a call</option>
            <option>On Hold</option>
            <option>Ready to Activate</option>
            <option>Checklist Pending</option>
            <option>Send for approval</option>
            <option>Ready for Closure</option>
          </select>
      </div>
    </div>
    <div class="form-group row" [hidden]="hidden">
      <label for="inputSkills" class="col-sm-2 col-form-label">Closure Reason</label>
      <div class="col-sm-10">
        <select class="form-control custom-select">
            <option selected disabled>Select one</option>
            <option>High account maintenance</option>
            <option>Issue with Customer Relationship</option>
            <option>Suitable location of other bank branch</option>
            <option>Product deficiency (Inadequate Features)</option>
            <option>Change in Corporate Salary Account</option>
            <option>Upgradation of Bank Account</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to the <a href="javascript:Void(0)">information filled above.</a>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </div>
  </form>
