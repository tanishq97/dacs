<div class="toolbar" role="banner">
    <img width="40" alt="DACS Logo" src="../assets/img/DACS.png"/>
    <span class="companytitle">Bank Ops Dashboard</span>
      <div class="spacer"></div>
  </div>
  <div class="content" role="main">
  </div>
<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit(loginForm)">
        <h2 class="text-center">Log in</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon" style="position: relative;top: 10px;left: -10px;"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username" required="required">	
                    <div *ngIf="(f.username.touched && f.username.invalid) || submitted" class="alert alert-danger">
                        <div *ngIf="f.username.errors.required">Username is required.</div>
                    </div>			
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" style="position: relative;top: 10px;left: -10px;"><i class="fa fa-lock"></i></span>
                <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">				
                <div *ngIf="(f.password.touched && f.password.invalid) || submitted" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.minlength">Password should be 6 character.</div>
                </div>
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline">
                <input type="checkbox"> Remember me</label>
            &nbsp;
                <a href="javascript:void(0)" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center text-muted large">Don't have an account? <a href="/Signup">Sign up here!</a></p>
</div>
